  
{% extends 'base.html' %}
 
{% block title %}
    Contact Us - {{ block.super }}
{% endblock %}
 
{% block content %}
 
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
 
    <div class="content">
    <div class="section-inner clearfix">
 
        <h3>Submit Your feedback</h3>       
       
        <form action="" method="post">
            {% csrf_token %}
            <table class="table ">
               
            {{ form.as_table }}   
            <tr>            
            <td class="striker">
            </td>
                    <td><button  class ="btn btn-primary">Submit Feedback</button></td>
                   </tr>
            
            </table>
        </form>
 
        </div>
    </div>
 
{% endblock %}
